

{% extends "base.html" %}
{% block   title %}contacts{% endblock %}
{% block  content%}

category  is   {{category.name}}
<h2>  all  items   related  to   this   category </h2>
{% for item in items %}
<div class="bg-gray-100 p-4 shadow-md">
    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="mb-4" style="width: auto ; height: 200px ;  object-fit: cover">
    <a href="{% url 'detail' item.id %}" class="text-lg font-semibold" style="color: black;">
        {{ item.name }}
    </a>
    <p class="text-gray-600">{{ item.description }}</p>
    <p class="text-green-600 font-bold">{{ item.price }}</p>
</div>
{% endfor %}
{%  endblock %}
