<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Add your custom styles here if needed */
    </style>
    <title>The Newest Items</title>
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-r from-green-500 to-blue-500 text-white font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <!-- Logo or Brand -->
            <a href="#" class="text-lg font-semibold mb-4 md:mb-0">Logo</a>

            <!-- Navigation Links -->
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <a href="#" class="hover:text-gray-300">New Item</a>
                <button class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Browse
                </button>
                <a href="#" class="hover:text-gray-300">Sign Up</a>
                <a href="#" class="hover:text-gray-300">Log In</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex-grow container mx-auto my-8 text-center">

        <!-- Categories as rows -->
        <div class="mb-8">
            <h2 class="text-4xl font-bold mb-4">Categories</h2>
            <div class="flex justify-center space-x-4">
                {% for category in categories %}
                    <a href="#" class="text-white hover:text-gray-300">{{ category.name }}</a>
                {% endfor %}
            </div>
        </div>

        <!-- Items as independent grid -->
        <h2 class="text-4xl font-bold mb-4">The Newest Items</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for item in items %}
                <div class="bg-gray-100 p-4 shadow-md">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-32 object-cover mb-4" width="auto" height="auto">
                    <h3 class="text-lg font-semibold">{{ item.name }}</h3>
                    <p class="text-gray-600">{{ item.description }}</p>
                    <p class="text-green-600 font-bold">{{ item.price }}</p>
                </div>
            {% endfor %}
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 p-4 mt-8">
        <div class="container mx-auto flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 justify-center items-center">
            <a href="#" class="hover:text-gray-300">Menu</a>
            <a href="#" class="hover:text-gray-300">About Page</a>
            <a href="{% url 'index' %}" class="hover:text-gray-300">Main Page</a>
            <a href="#" class="hover:text-gray-300">Terms of Use</a>
            <a href="#" class="hover:text-gray-300">Privacy Policy</a>
        </div>
    </footer>

</body>

</html>
