<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Add your custom styles here if needed */
    </style>
    <title>{% block title %}Your Default Title{% endblock %}</title>
</head>

<body class="flex flex-col min-h-screen bg-gradient-to-r from-gray-200 to-white text-black font-sans">

    <nav class="bg-gray-800 p-4 text-white">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <!-- Logo or Brand -->
            {% if user.is_authenticated %}
            <span class="text-lg font-semibold mb-4 md:mb-0">{{ user.username }}</span>
            {% else %}
            <a href="#" class="text-lg font-semibold mb-4 md:mb-0">Logo</a>
            {% endif %}

            <!-- Navigation Links -->
            <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <a href="#" class="hover:text-gray-300">New Item</a>
                <button class="bg-blue-500 hover:bg-blue-700 text-white px-4 py-2 rounded">
                    Browse
                </button>
                <a href="{% url 'signup' %}" class="hover:text-gray-300">Sign Up</a>
                <a href="#" class="hover:text-gray-300">Log In</a>
            </div>
        </div>
    </nav>

    <!-- Your Content Goes Here -->
    <div class="flex-grow">
        {% block content %}{% endblock %}
    </div>

    <footer class="bg-gray-800 p-4 mt-8 text-white" >
        <div class="container mx-auto flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4 justify-center items-center">
            <a href="#" class="hover:text-gray-300">Menu</a>
            <a href="#" class="hover:text-gray-300">About Page</a>
            <a href="{% url 'index' %}" class="hover:text-gray-300">Main Page</a>
            <a href="#" class="hover:text-gray-300">Terms of Use</a>
            <a href="#" class="hover:text-gray-300">Privacy Policy</a>
        </div>
    </footer>

</body>

</html>
